<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007bff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <title>Typ App</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 15px 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      margin-top: 40px;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>Welcome to Typ App</header>
  <main>
    <h2>Progressive Web App Demo</h2>
    <p>Install this website as an app on your device!</p>
    <button class="btn" id="installBtn" style="display:none;">Install App</button>
  </main>

  <script type="text/javascript">
    // âœ… Register Service Worker
    if ('serviceWorker' in navigator) {
    
        navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker Registered:', reg.scope))
        .catch(err => console.log('SW Registration Failed:', err));
      });
    }

  </script>
</body>
</html>
