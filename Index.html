<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Mobile App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- ✅ PWA Required Links -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <script>
    // ✅ Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('SW failed:', err));
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .content-area {
      height: calc(100vh - 130px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .content-area::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Top Navigation -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
          <i class="fas fa-home text-white text-sm"></i>
        </div>
        <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
          <i class="fas fa-search text-white text-sm"></i>
        </div>
        <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center">
          <i class="fas fa-bell text-white text-sm"></i>
        </div>
        <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center">
          <i class="fas fa-user text-white text-sm"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Scrollable Content -->
  <main class="content-area mt-16 mb-20">
    <div class="container mx-auto px-4 py-4">
      <div class="bg-gradient-to-r from-blue-400 to-purple-500 text-white rounded-2xl p-6 mb-6 text-center">
        <h1 class="text-2xl font-bold mb-2">Perfect Mobile App</h1>
        <p class="text-blue-100">Ab content smoothly scroll hoga!</p>
      </div>

      <div class="space-y-4">
        <!-- Multiple Sections -->
        ${Array.from({length: 12}, (_, i) => `
          <div class="bg-white rounded-xl p-6 shadow-sm">
            <h3 class="font-bold text-lg mb-3">Section ${i + 1}</h3>
            <p class="text-gray-600">Scrollable content section ${i + 1}!</p>
          </div>`).join('')}
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
            <i class="fas fa-comment text-gray-600 text-sm"></i>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
            <i class="fas fa-heart text-gray-600 text-sm"></i>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center -mt-6 shadow-lg">
            <i class="fas fa-plus text-white"></i>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
            <i class="fas fa-share text-gray-600 text-sm"></i>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
            <i class="fas fa-cog text-gray-600 text-sm"></i>
          </div>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
